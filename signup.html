<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #4a4a72);
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #e68900;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 100%;
                padding: 15px;
            }

            .input-group input {
                font-size: 14px;
                padding: 8px;
            }

            .signup-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="signup-btn" onclick="signUp()">Sign Up</button>
        </form>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            // Validate fields
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "All fields are required!";
                return;
            }

            // Validate email format
            if (!email.includes("@") || !email.includes(".")) {
                errorMessage.textContent = "Enter a valid email!";
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }

            // Store user data (For demonstration purposes)
            let userData = {
                username: username,
                email: email,
                password: password // ⚠️ Do not store plain passwords in real apps!
            };
            localStorage.setItem("user", JSON.stringify(userData));

            alert("Sign-up successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login page
        }       
    </script>
</body>

</html>
