<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            background-color: #87CEEB;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 400px;
            height: 550px;
            display: block;
            margin: 50px auto;
            border-radius: 10px;
        }

        .qr-code {
            margin: 20px 0;
        }

        .time-left {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Button */
        button {
            width: 100%;
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4500;
        }

        /* Remove default button styling for anchor inside */
        button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="QR.jpeg" alt="" height="375px" width="auto">
        <div class="time-left" id="timer">Time left: 2:00</div>
        <p>Pay using any UPI App</p>
        <div class="amount">Amount: â‚¹180</div><br><br>
        <button type="submit"><a href="conform ticket.html">Conform Ticket</a></button>

    </div>
    <script>
        // Timer countdown logic
        let timer = document.getElementById("timer");
        let timeLeft = 120; // Time in seconds (2 minutes)

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timer.textContent = `Time left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            } else {
                timer.textContent = "Time is up!";
                clearInterval(timerInterval); // Stop the timer when time is up
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
